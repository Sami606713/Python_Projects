 <!-- Navbar -->
 <body class="bg-white-500">
  <header class="text-gray-400 bg-gray-900 body-font">
    <div class="container mx-auto flex flex-wrap p-1 flex-col md:flex-row items-center">
      <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
        </svg>
        <span class="ml-3 text-xl">EcoSelect</span>
      </a>
      <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-700   flex flex-wrap items-center text-base justify-center">
        <a class="mr-5 hover:text-white" href="/">Home</a>
        <a class="mr-5 hover:text-white" href="/product/about">About</a>
        <a class="mr-5 hover:text-white" href="/product/contact">Contact</a>
       <a class="mr-5 hover:text-white" href="/product/signup">Signup</a>
      </nav>
       <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Search</button>
              <a href="product/shoping_cart">
                  <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded mx-2" type="submit">Cart(<span id="cart">0</span>)</button>
              </a>
          </form>
    </div>
  </header>
  
<hr>
