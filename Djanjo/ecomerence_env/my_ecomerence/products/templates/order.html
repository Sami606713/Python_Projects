{% extends 'base.html' %}
{% block title%}Placing Order{% endblock %}
{% block body %}
{% load static %}
<div class="container mx-auto mt-8 p-4">
    <div class="flex">
        <!-- Left Div - Billing Address Form -->
        <div class="w-1/2 pr-8">
            <h2 class="text-2xl font-semibold mb-4">Billing Address</h2>
            <form action="order" method="post">
                {% csrf_token %}
                <!-- name -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded">
                </div>

                <!-- Street address -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Address:</label>
                    <input type="text" id="addr" name="addr" class="mt-1 p-2 w-full border rounded">
                </div>

                <!-- Phone number -->
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Phone number:</label>
                    <input type="number" id="nbr" name="nbr" class="mt-1 p-2 w-full border rounded">
                </div>
                  <!-- email address -->
                  <div class="mb-4">
                    <label for="name" class="block text-gray-700">email:</label>
                    <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded">
                </div>

                
                <!-- Province Dropdown -->
                <div class="mb-4">
                    <label for="province" class="block text-gray-700">Province:</label>
                    <select id="province" name="province" class="mt-1 p-2 w-full border rounded">
                        <option value="Azad Kashmir">Azad Kashmir</option>
                        <option value="Balochistan">Balochistan</option>
                        <option value="Islamabad">Islamabad</option>
                        <option value="KPK">KPK</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Sindh">Sindh</option>
                    </select>
                </div>

                <!-- City Dropdown -->
                <div class="mb-4">
                    <label for="city" class="block text-gray-700">City:</label>
                    <select id="city" name="city" class="mt-1 p-2 w-full border rounded">
                        <option value="haripur">haripur</option>
                        <option value="Abbottabad">Abbottabad</option>
                        <option value="Mansehera">Mansehra</option>
                        <option value="Hattar">Hattar</option>
                        <option value="Ghazi">Ghazi</option>
                    </select>
                </div>

                <!-- Area Dropdown -->
                <div class="mb-4">
                    <label for="area" class="block text-gray-700">Area:</label>
                    <select id="area" name="area" class="mt-1 p-2 w-full border rounded">
                        <option value="Pharhala">Pharhala</option>
                        <option value="K.T.S">K.T.S</option>
                        <option value="Amir Khan Plaza">Amir Khan Plaza</option>
                    </select>
                </div>

              
                <!-- Add more form fields as needed -->

                <!-- Submit button -->
                <div class="text-center">
                    <button type="submit"
                        class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Submit</button>
                </div>
            </form>
        </div>

        <!-- Right Div - Cart Total Information -->
        <div class="w-1/2 bg-white rounded-md shadow-md p-4 border border-black-500">
            <!-- Column Headings -->
            <!-- <div class="grid grid-cols-4 shadow-md p-4 mb-2 font-bold ">
                <div>Product</div>
                <div>Price</div>
                <div>Quantity</div>
                <div>Subtotal</div>
            </div> -->

            <div class="grid grid-cols-4 mb-3 mt-0 shadow-md p-2 font-semibold h-20" id="product">
                <!-- Left corner: Name and Image -->
                <div class="flex items-center col-span-2">
                    <!-- Add your product image source here -->
                    <img src="https://picsum.photos/100/100" alt="Product Image" class="w-8 h-8 rounded mr-2">
                    <div>
                        watch
                    </div>
                </div>

                <!-- Right corner: Price -->
                <div class="flex items-center justify-end col-span-2">
                    100
                </div>
            </div>

            <!-- Additional Cart Items -->
            <div class="grid grid-cols-4 mb-3 mt-0 shadow-md p-2 font-semibold h-20" id="product">
                <!-- Add more cart items similarly -->
            </div>

            <!-- Cart Total -->
            <h2 class="text-lg font-semibold mb-4">Cart Total</h2>
            <div class="flex justify-between mb-2">
                <span>Subtotal:</span>
                <span id="sub_total">$244</span>
            </div>
            <hr>

            <div class="flex justify-between mb-2">
                <span>Total:</span>
                <span id="total">$300</span>
            </div>
            <hr>

            <!-- Process to Checkout Button -->
            <div class="text-center mt-4">
                <button
                    class="bg-red-500 text-white py-2 hover:text-white px-4 rounded hover:bg-blue-600">Proceed
                    to Checkout</button>
            </div>
        </div>
    </div>
</div>


{% endblock %}
